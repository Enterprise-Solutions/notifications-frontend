
<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-6">
      <h2 class="font-weight-bold">OneSignal Send Push Notification</h2>
      <br>
      <form #myForm="ngForm" (ngSubmit)="enviarNotificacion(myForm)" method="post">
        <div class="form-group">
          <label for="exampleFormControlInput1">Título</label>
          <input type="email" name="titulo" class="form-control" id="exampleFormControlInput1" placeholder="" ngForm>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Mensaje</label>
          <textarea class="form-control" name="mensaje" id="exampleFormControlTextarea1" rows="3" ngForm></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlFile1">Ingrese imagen</label>
          <input type="file" name="imagen" class="form-control-file" id="exampleFormControlFile1" ngForm>
        </div>
        <button type="submit" class="btn btn-primary">Enviar notificación</button>
      </form>
    </div>
  </div>
</div>
