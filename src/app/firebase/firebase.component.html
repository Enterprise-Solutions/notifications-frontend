<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-6">
      <h2 class="font-weight-bold">Firebase Send Push Notification</h2>
      <br>
      <form (ngSubmit)="enviarNotificacion()" method="post">
        <div class="form-group">
          <label for="exampleFormControlInput1">Título</label>
          <input type="email" name="titulo" [(ngModel)]="notificacion.title" class="form-control" id="exampleFormControlInput1" placeholder="" ngForm>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Mensaje</label>
          <textarea class="form-control" name="mensaje" [(ngModel)]="notificacion.message" id="exampleFormControlTextarea1" rows="3" ngForm></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlFile1">Ingrese imagen</label>
          <input type="file" name="imagen" class="form-control-file" id="exampleFormControlFile1" ngForm>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline1"  name="customRadioInline1" [(ngModel)]="seleccion" [value]="true"
                 (change)="onChange()" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline1">Enviar a todos</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline2" name="customRadioInline1" [(ngModel)]="seleccion" [value]="false"
                 (change)="onChange()" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline2">Seleccionar canal</label>
        </div>
        <br>
        <br>
        <div class="form-group" *ngIf="!seleccion">
          <label class="my-1 mr-3" for="inlineFormCustomSelectPref">Enviar a:</label>
          <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
            <option selected>Choose...</option>
            <option value="1">Musica</option>
            <option value="2">Peliculas</option>
            <option value="3">Deportes</option>
            <option value="4">Series</option>
            <option value="5">Anime</option>
          </select>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Enviar notificación</button>
      </form>
    </div>
  </div>
</div>
