
<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-6">
      <h2 class="font-weight-bold">Firebase Send Push Notification</h2>
      <br>
      <form #myform="ngForm" (ngSubmit)="enviarMensaje(myform)" name="form" action="" method="post">
        <div class="form-group">
          <label for="send_to1" class="font-weight-bold">Send To:</label>
          <select name="send_to1" id="send_to1" class="form-control">
            <option value="onesig">One Signal</option>
            <option value="frbase">Firebase</option>
          </select>
        </div>

        <div class="form-group">
          <label for="send_to2" class="font-weight-bold send_to2">Send To:</label>
          <select name="send_to2" id="send_to2" class="form-control send_to2">
            <option value="sngle">Single Device</option>
            <option value="topic">Topic</option>
          </select>
        </div>

        <div class="form-group">
          <label for="send_to3" class="font-weight-bold send_to3">Send To:</label>
          <select name="send_to3" id="send_to3" class="form-control send_to3">
            <option value="sngle">Single Device</option>
            <option value="segment">Segment</option>
          </select>
        </div>

        <div class="form-group">
          <label for="firebase_api" class="font-weight-bold firebase_api">Firebase Server API Key:</label>
          <input type="text" required="" class="form-control firebase_api" id="firebase_api"
                 placeholder="Enter Firebase Server API Key"
                 name="firebase_api" ngModel>
        </div>

        <div class="form-group" id="firebase_token_group">
          <label for="firebase_token" class="font-weight-bold">Firebase Token:</label>
          <input type="text" required="" class="form-control" id="firebase_token" placeholder="Enter Firebase Token"
                 name="firebase_token" ngModel>
        </div>

        <div class="form-group" style="display: none" id="topic_group">
          <label for="topic" class="font-weight-bold">Topic Name:</label>
          <input type="text" class="form-control" id="topic" placeholder="Enter Topic Name"
                 name="topic" ngModel>
        </div>

        <div class="form-group" style="display: none" id="segment_group">
          <label for="segment" class="font-weight-bold segment">Segment:</label>
          <input type="text" class="form-control segment" id="segment" placeholder="Enter Topic Name"
                 name="topic" ngModel>
        </div>

        <div class="form-group">
          <label for="title" class="font-weight-bold">Title:</label>
          <input type="text" required class="form-control" id="title" placeholder="Enter Notification Title"
                 name="title" ngModel>
        </div>

        <div class="form-group">
          <label for="message" class="font-weight-bold">Message:</label>
          <textarea required class="form-control" rows="5" id="message" placeholder="Enter Notification Message"
                    name="message" ngModel></textarea>
        </div>

        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="include_image"
                 ngModel [ngModelOptions]="{standalone:true}">
          <label class="custom-control-label" for="include_image">Include Image</label>
        </div>

        <div class="form-group" style="display: none" id="image_url_group">
          <label for="image_url">Image URL:</label>
          <input type="url" class="form-control" id="image_url" placeholder="Enter Image URL"
                 name="image_url" ngModel>
        </div>

        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="include_action" ngModel [ngModelOptions]="{standalone:true}">
          <label class="custom-control-label" for="include_action">Include Action</label>
        </div>

        <div class="form-group" style="display: none" id="action_group">
          <label for="action">Action:</label>
          <select name="action" id="action" class="form-control" ngModel>
            <option value="url">Open URL</option>
            <option value="activity">Open Activity</option>
          </select>
        </div>

        <div class="form-group" style="display: none" id="action_destination_group">
          <label for="action_destination">Destination:</label>
          <input type="text" class="form-control" id="action_destination"
                 placeholder="Enter Destination URL or Activity name"
                 name="action_destination" ngModel>
        </div>
        <br>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
</div>
